app:
  name: "Doclingflow"
  version: "0.1.0"
  debug: true

processing:
  # Watch folders for automatic processing
  watch_folders:
    - "/data/inbox"

  # Chunk settings for document splitting
  chunk_size: 1000
  chunk_overlap: 200

  # Processing settings
  max_concurrent_jobs: 2
  auto_process: true

  # File types to process
  supported_formats:
    - "pdf"
    - "docx"
    - "xlsx"
    - "pptx"
    - "txt"
    - "html"

# Document classification categories
classification:
  categories:
    - name: "Safety Data Sheets"
      keywords: ["sds", "msds", "safety", "hazard"]
    - name: "Technical Specifications"
      keywords: ["specification", "datasheet", "technical"]
    - name: "Equipment Manuals"
      keywords: ["manual", "maintenance", "operation"]
    - name: "Business Documents"
      keywords: ["invoice", "contract", "agreement", "report"]
    - name: "Regulatory Compliance"
      keywords: ["compliance", "regulation", "permit", "certificate"]
    - name: "Operational Procedures"
      keywords: ["procedure", "sop", "standard operating"]

# LLM Configuration
llm:
  provider: "openai"  # openai, anthropic, or ollama
  model: "gpt-4-turbo-preview"
  temperature: 0.1
  max_tokens: 2000

  # API keys (override with environment variables)
  openai_api_key: ${OPENAI_API_KEY}
  anthropic_api_key: ${ANTHROPIC_API_KEY}

  # Ollama settings (if using local models)
  ollama_base_url: "http://localhost:11434"
  ollama_model: "llama2"

# Embedding configuration
embeddings:
  provider: "openai"  # openai or sentence-transformers
  model: "text-embedding-3-small"
  dimensions: 1536

  # Alternative: local embeddings
  # provider: "sentence-transformers"
  # model: "all-MiniLM-L6-v2"

# Vector database
qdrant:
  collection_name: "documents"
  distance_metric: "Cosine"

# Metadata extraction
entity_extraction:
  enabled: true
  extract:
    - "equipment_ids"
    - "chemical_names"
    - "dates"
    - "locations"
    - "personnel"
    - "measurements"

# Storage
storage:
  inbox_path: "/data/inbox"
  processed_path: "/data/processed"
  failed_path: "/data/failed"
  archive_path: "/data/archive"

  # Archive settings
  archive_after_days: 30
  delete_after_days: 90
